services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    environment:
      PYTHONPATH: /app
      # ‚ö†Ô∏è RAPPEL : Assurez-vous que DATABASE_URL dans votre .env
      # utilise 'db' comme h√¥te, par exemple : 
      # DATABASE_URL=postgresql+asyncpg://user:password@db:5432/dbname
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
    
    # üèÜ CHEMIN CORRIG√â D√âFINITIVEMENT
    entrypoint: ["/app/scripts/entrypoint.sh"] 
    command: /app/.venv/bin/python -m uvicorn src.main:app --host 0.0.0.0 --port ${API_PORT:-8000}
    
  db:
    image: postgres:16-alpine
    container_name: auth_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: